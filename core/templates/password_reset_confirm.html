{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/password-reset-styles.css' %}">
</head>
<body>
    <div class="reset-card">
        <h1 class="reset-header">Set Your New Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Change my password</button>
        </form>
    </div>
</body>
</html>
