<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset my password</button>
    </form>
</body>
</html>
