{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'images/receiptability.png' %}" alt="Receiptability Logo" class="logo">
            <h2>Password Reset Complete</h2>
        </div>
        <div class="login-body">
            <p>Your password has been successfully changed. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
        </div>
    </div>
</div>
{% endblock %}
