{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/in-room-styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4 p-4 border rounded">
    <div class="row">
        <div class="col-md-6">
            <h3 class="fw-bold">People in the Room:</h3>
            <ul class="list-group">
                {% for name in names %}
                <li class="list-group-item">{{ name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h3 class="fw-bold">Prices Paid:</h3>
            <ul class="list-group">
                {% for price in prices %}
                <li class="list-group-item">${{ price }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <label for="price-ceiling" class="form-label">Price Ceiling</label>
            <input type="range" class="form-range" id="price-ceiling">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <label for="willingness-to-pay" class="form-label">Willingness to Pay</label>
            <input type="range" class="form-range" id="willingness-to-pay">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <a href="{% url 'join-room' %}" class="btn btn-info">Go to Join Room</a>
        </div>
    </div>
</div>
{% endblock %}
