{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/join-room-styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4 p-4 border rounded">
    <div class="row mb-3">
        <div class="col-md-12">
            <input type="text" id="search-bar" class="form-control" placeholder="Search for a room...">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3 class="fw-bold">Available Rooms:</h3>
            <ul class="list-group" id="available-rooms">
                {% for room in rooms %}
                <li class="list-group-item">{{ room.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h3 class="fw-bold">Your Rooms:</h3>
            <ul class="list-group" id="user-rooms">
                {% for room in user_rooms %}
                <li class="list-group-item">{{ room.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script>
document.getElementById('search-bar').addEventListener('input', function() {
    var filter = this.value.toLowerCase();
    var availableRooms = document.getElementById('available-rooms').getElementsByTagName('li');
    var userRooms = document.getElementById('user-rooms').getElementsByTagName('li');

    Array.from(availableRooms).forEach(function(room) {
        var text = room.textContent || room.innerText;
        room.style.display = text.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
    });

    Array.from(userRooms).forEach(function(room) {
        var text = room.textContent || room.innerText;
        room.style.display = text.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
    });
});
</script>
{% endblock %}
