{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'payment-styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4 p-4 border rounded">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="payment-amount-box text-center">
                <h2>You are paying $XX.ZZ amount</h2>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="payment-option-box text-center mb-3">
                <h3>USER's Venmo</h3>
            </div>
            <div class="payment-option-box text-center mb-3">
                <h3>USER's PayPal</h3>
            </div>
            <div class="payment-option-box text-center mb-3">
                <h3>USER's Apple Pay</h3>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <a href="{% url 'join-room' %}" class="btn btn-info">Go to Join Room</a>
        </div>
    </div>
</div>
{% endblock %}
