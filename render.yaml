services:
  - type: web
    name: receiptablity
    env: docker
    plan: free
    autoDeploy: true
    startCommand: gunicorn receiptablity.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: receiptablity2.onrender.com
