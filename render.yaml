services:
  - type: web
    name: receiptablity
    env: docker
    plan: free
    autoDeploy: true
    startCommand: sh -c "python manage.py collectstatic --noinput && gunicorn receiptablity.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: receiptablity.onrender.com
